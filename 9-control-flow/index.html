<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        .node {
            padding: 10px;
            background-color: cadetblue;
            color: white;
            display: inline-block;
            margin-right: 10px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 250px;
        }

        img {
            width: 100%;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">

        <h1 class="text-center my-5">
            {{ title }}
        </h1>
        <div class="container mt-4">
            <!-- <form action=""> -->
            <div class="row text-center">
                <div class="col">
                    <button @click="increase_font" class="btn btn-success">Increase</button>
                </div>
                <div class="col">
                    <span v-if="size > 32" class="text-success">
                        Big text
                    </span>
                    <span v-else-if="size < 1" class="text-danger">
                        Text hidden
                    </span>
                    <span v-else class="text-warning">
                        Small text
                    </span>
                </div>
                <div class="col">
                    <button @click="decrease_font" class="btn btn-danger">Decrease</button>
                </div>
                <div class="col-md-12">
                    <h1 :style="{ fontSize: size + 'px' }" class="text-dark mt-5">
                        Hello World!
                    </h1>
                </div>
            </div>
            <!-- </form> -->
        </div>
    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        let vm = new Vue({
            el: "#app",
            data: {
                title: "Methods",
                size: 18
            },
            methods: {
                increase_font() {
                    this.size += 2;
                },
                decrease_font() {
                    this.size -= 2;
                }
            }
        });

    </script>
</body>

</html>
